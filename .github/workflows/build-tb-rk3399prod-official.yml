name: Official TB-RK3399ProD

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:

env:
  TZ: America/New_York

jobs:
  build:
    runs-on: ubuntu-22.04
    container: ubuntu:18.04
    strategy:
      fail-fast: false

    if: ${{ github.event.repository.owner.id }} == ${{ github.event.sender.id }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Initialization environment
        id: init
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          docker rmi $(docker images -q) 2>/dev/null
          [[ -n "${AGENT_TOOLSDIRECTORY}" ]] && sudo rm -rf "${AGENT_TOOLSDIRECTORY}"
          sudo rm -rf /usr/share/dotnet /etc/apt/sources.list.d /usr/local/lib/android 2>/dev/null
          sudo swapoff -a
          sudo rm -f /swapfile /mnt/swapfile
          sudo -E apt-get -y update
          sudo -E apt-get -y purge azure-cli ghc* zulu* llvm* firefox google* dotnet* powershell openjdk* mongodb* moby* || true
          sudo -E apt-get -y install python3 squashfs-tools rar u-boot-tools gcc-aarch64-linux-gnu device-tree-compiler
          sudo -E systemctl daemon-reload
          sudo -E apt-get -y autoremove --purge
          sudo -E apt-get clean
          sudo sed -i '/NVM_DIR/d;/skel/d' /root/{.bashrc,.profile}
          sudo rm -rf ~/{.cargo,.dotnet,.rustup}
          sudo timedatectl set-timezone "${TZ}"
          echo "status=success" >> ${GITHUB_OUTPUT}

      - name: Create simulated physical disk
        run: |
          mnt_size=$(expr $(df -h /mnt | tail -1 | awk '{print $4}' | sed 's/[[:alpha:]]//g' | sed 's/\..*//') - 1)
          root_size=$(expr $(df -h / | tail -1 | awk '{print $4}' | sed 's/[[:alpha:]]//g' | sed 's/\..*//') - 4)
          sudo truncate -s "${mnt_size}"G /mnt/mnt.img
          sudo truncate -s "${root_size}"G /root.img
          sudo losetup /dev/loop6 /mnt/mnt.img
          sudo losetup /dev/loop7 /root.img
          sudo pvcreate /dev/loop6
          sudo pvcreate /dev/loop7
          sudo vgcreate github /dev/loop6 /dev/loop7
          sudo lvcreate -n runner -l 100%FREE github
          sudo mkfs.xfs /dev/github/runner
          sudo mkdir -p /builder
          sudo mount /dev/github/runner /builder
          sudo chown -R runner.runner /builder
          df -Th

      - name: Download Git Repository
        id: clone_repo
        working-directory: /builder/
        if: ${{ steps.init.outputs.status }} == 'success' && !cancelled()
        run: |
          df -hT ${PWD}
          git clone https://github.com/rockchip-toybrick/kernel.git kernel.git
          git clone https://ghfast.top/https://github.com/rockchip-toybrick/u-boot.git u-boot.git
          git clone https://github.com/rockchip-toybrick/rkbin.git rkbin
          git clone https://github.com/rockchip-toybrick/linux-x86.git linux-x86
          mkdir -p prebuilts/gcc/
          mv linux-x86 prebuilts/gcc/
          mkdir -p /builder/output
          ls -alh
          echo "status=success" >> ${GITHUB_OUTPUT}

      - name: Compile u-boot
        id: compile_uboot
        working-directory: /builder/u-boot.git
        if: ${{ steps.clone_repo.outputs.status }} == 'success' && !cancelled()
        run: |
          ./make.sh rk3399pro
          ls -alh
          cp uboot.img trust.img /builder/output/
          echo "status=success" >> ${GITHUB_OUTPUT}

      - name: Compile kernel
        id: compile_kernel
        working-directory: /builder/kernel.git
        if: ${{ steps.compile_uboot.outputs.status }} == 'success' && !cancelled()
        run: |
          ./make.sh linux prod
          ls -alh
          cp *.img /builder/output/
          echo "status=success" >> ${GITHUB_OUTPUT}

      - name: Upload Image to Release
        uses: ncipollo/release-action@main
        if: ${{ steps.compile_kernel.outputs.status }} == 'success' && !cancelled()
        with:
          tag: TB-RK3399ProD-official
          artifacts: /builder/output/*
          allowUpdates: true
          removeArtifacts: false
          replacesArtifacts: true
          token: ${{ secrets.GITHUB_TOKEN }}
          body: |
            ### 镜像说明

            **For kdev, just for fun**

